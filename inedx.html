<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- META -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  
  <!-- STYLES -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- SCRIPT -->
  <script src="./JS/script.js" defer type="module"></script>
</head>
<body>
  
  <div class="alert-error open">
    Digite Somente Números
  </div>
  
  <div class="container">
    <main class="card">
      <form>
        <h1 class="title">Cálculo de IMC</h1>
        <div class="input-wrapper">
          <label for="weight">Peso (kg)</label>
          <input 
          id="weight" 
          type="text"
          placeholder="60">
            
        </div>
        
        <div class="input-wrapper">
          <label for="height">Altura (cm)</label>
          <input 
          id="height"
          type="text"
          placeholder="165">
        </div>
        <button type="submit">Calarcular IMC <img src="assets/arrow-up-right.svg" alt="arrow-up-right"></button>
      </form>
    </main>
  </div>
  
  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">

        <button class="close">
          <img src="assets/close.svg" alt="">
        </button>
        
        <span>Seu IMC é de 28</span>
      </h2>
    </div>
  </div>
  
 
</body>
</html>
